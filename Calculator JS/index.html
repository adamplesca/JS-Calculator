<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="icon" type="image/x-icon" href="/images/fav.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-body">
        <input id="display" readonly>
        <div id="btn-container">
            <button class="calc-btn" id="clear" onclick="clearDisplay()">AC</button>
            <button class="calc-btn" id="clear" onclick="clearDisplay()">C</button>
            <button class="calc-btn" onclick="Display('%')">%</button>
            <button class="calc-btn" onclick="Display('/')">÷</button>
            <button class="calc-btn" onclick="Display('7')">7</button>
            <button class="calc-btn" onclick="Display('8')">8</button>
            <button class="calc-btn" onclick="Display('9')">9</button>
            <button class="calc-btn" onclick="Display('*')">×</button>
            <button class="calc-btn" onclick="Display('4')">4</button>
            <button class="calc-btn" onclick="Display('5')">5</button>
            <button class="calc-btn" onclick="Display('6')">6</button>
            <button class="calc-btn" onclick="Display('-')">−</button>
            <button class="calc-btn" onclick="Display('1')">1</button>
            <button class="calc-btn" onclick="Display('2')">2</button>
            <button class="calc-btn" onclick="Display('3')">3</button>
            <button class="calc-btn" onclick="Display('+')">+</button>
            <button class="calc-btn" onclick="Display('0')">0</button>
            <button class="calc-btn" onclick="Display('.')">.</button>
            <button class="calc-btn" onclick="calc()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
